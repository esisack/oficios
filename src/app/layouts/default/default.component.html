<div class="example-container">
    <mat-sidenav-container class="example-sidenav-container" autosize fullscreen>
        <mat-sidenav #sidenav class="example-sidenav" mode="side" opened="true">
            <mat-toolbar class="example-toolbar">

            </mat-toolbar>
            <div *ngIf="isExpanded">
                <img src="../../../assets/SigepLogoXS.png" style="margin: 10%;">
            </div>
            <mat-nav-list class="dashboard">

                <a mat-list-item routerLinkActive="list-item-active" (click)="toggleActive($event)" routerLink="/">
                    <mat-icon mat-list-icon>home</mat-icon>
                    <p matLine *ngIf="isExpanded">Inbox</p>
                </a>
                <mat-divider></mat-divider>
                <a mat-list-item routerLinkActive="list-item-active" (click)="toggleActive($event)">
                    <mat-icon mat-list-icon>search</mat-icon>
                    <p matLine *ngIf="isExpanded">Searck</p>
                </a>
                <a mat-list-item routerLinkActive="list-item-active" (click)="toggleActive($event)">
                    <mat-icon mat-list-icon>search</mat-icon>
                    <p matLine *ngIf="isExpanded">Relevamientos</p>
                </a>

                <a mat-list-item routerLinkActive="list-item-active" (click)="toggleActive($event)"
                    routerLink="/oficios">
                    <mat-icon mat-list-icon>search</mat-icon>
                    <p matLine *ngIf="isExpanded">Oficios</p>
                </a>
                <a mat-list-item routerLinkActive="list-item-active" (click)="toggleActive($event)">
                    <mat-icon mat-list-icon>search</mat-icon>
                    <p matLine *ngIf="isExpanded">Reclamos</p>
                </a>
                <mat-divider></mat-divider>
                <a mat-list-item routerLinkActive="list-item-active" (click)="toggleActive($event)"
                    routerLink="/mi-perfil">
                    <mat-icon mat-list-icon>person_outline</mat-icon>
                    <p matLine *ngIf="isExpanded">Mi Perfil</p>
                </a>
                <mat-divider></mat-divider>
                <a mat-list-item routerLinkActive="list-item-active" (click)="toggleActive($event)" routerLink="/help">
                    <mat-icon mat-list-icon>help_outline</mat-icon>
                    <p matLine *ngIf="isExpanded">Ayda</p>
                </a>
                <mat-divider></mat-divider>
                <a mat-list-item routerLinkActive="list-item-active" (click)="toggleActive($event)"
                    routerLink="/contacts">
                    <mat-icon mat-list-icon>exit_to_app</mat-icon>
                    <p matLine *ngIf="isExpanded">Salir</p>
                </a>
            </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content>
            <mat-toolbar class="example-toolbar">
                <mat-icon (click)="isExpanded = !isExpanded">menu</mat-icon>
                <span class="example-fill-remaining-space"></span>
                <mat-icon>logout</mat-icon>
            </mat-toolbar>
            <div class="container">
                <router-outlet></router-outlet>
            </div>
        </mat-sidenav-content>

    </mat-sidenav-container>
</div>
