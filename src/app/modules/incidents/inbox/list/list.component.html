
 
  <div class="mat-elevation-z8" fxLayout="column" fxLayoutAlign="center stretch"> 
 
    <table mat-table [dataSource]="dataSource">
      
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
      

        <ng-container matColumnDef="creationDate">
          <th mat-header-cell *matHeaderCellDef> Fecha </th>
          <td mat-cell *matCellDef="let element"> {{element.creationDate}} </td>
        </ng-container>
      

        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef> Tipo </th>
          <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>
  
        <ng-container matColumnDef="street">
          <th mat-header-cell *matHeaderCellDef> Calle </th>
          <td mat-cell *matCellDef="let element"> {{element.street.name}} </td>
        </ng-container>

        <ng-container matColumnDef="addressNumber">
          <th mat-header-cell *matHeaderCellDef> Altura </th>
          <td mat-cell *matCellDef="let element"> {{element.addressNumber}} </td>
        </ng-container>
            
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>  </th>
          <td mat-cell *matCellDef="let element">  
              <button mat-icon-button color="primary" aria-label="Example icon button with a home icon" (click)="onSelect(element.id)"> <mat-icon>open_in_new</mat-icon></button> 
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>   
  <button mat-icon-button color="primary" (click)="refresh('hola')"> <mat-icon>open_in_new</mat-icon></button>
