<div class="container">
    <h1>Cruce de informacion</h1>
    <div class="mat-elevation-z8"> 
 
        <table mat-table [dataSource]="dataSource">
          
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> ID </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
    
            <ng-container matColumnDef="source">
              <th mat-header-cell *matHeaderCellDef> Tipo </th>
              <td mat-cell *matCellDef="let element"> {{element.source.description}} </td>
            </ng-container>
      
            <ng-container matColumnDef="street">
              <th mat-header-cell *matHeaderCellDef> Calle </th>
              <td mat-cell *matCellDef="let element"> {{element.street.name}} </td>
            </ng-container>
    
            <ng-container matColumnDef="addressNumber">
              <th mat-header-cell *matHeaderCellDef> Altura </th>
              <td mat-cell *matCellDef="let element"> {{element.addressNumber}} </td>
            </ng-container>
                
            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef>  </th>
              <td mat-cell *matCellDef="let element">  
                  <button mat-icon-button color="primary" aria-label="Example icon button with a home icon" (click)="onSelect(element.id)"> <mat-icon>open_in_new</mat-icon></button> 
              </td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
          </table>
    
          <mat-paginator showFirstLastButtons [pageSizeOptions]="[10, 20]"></mat-paginator>
       
      </div>   
</div>
